<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>

  <link rel="stylesheet" href="./calc.css">
  
</head>
<body>
  <main class="calc">
    
    <section class="screen">
      <div class="row">
        <span id="display">0</span>
      </div>
    </section>
    <section class="buttons">
      <div class="row">
        <button class="button-1 calc-button">C</button>
        <button class="button-2 calc-button">Back</button>
        <button class="button-1 calc-button">/</button>
      </div>
      <div class="row">
        <button class="button-1 calc-button">7</button>
        <button class="button-1 calc-button">8</button>
        <button class="button-1 calc-button">9</button>
        <button class="button-1 calc-button">x</button>
      </div>
      <div class="row">
        <button class="button-1 calc-button">4</button>
        <button class="button-1 calc-button">5</button>
        <button class="button-1 calc-button">6</button>
        <button class="button-1 calc-button">-</button>
      </div>
      <div class="row">
        <button class="button-1 calc-button">1</button>
        <button class="button-1 calc-button">2</button>
        <button class="button-1 calc-button">3</button>
        <button class="button-1 calc-button">+</button>
      </div>
      <div class="row">
        <button class="button-3 calc-button">0</button>
        <!-- <button>0</button>
        <button>0</button> -->
        <button class="button-1 calc-button">=</button>
      </div>
    </section>
    
    <script src="./calc.js"></script>
  </main>
</body>
</html>
