<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Landing Page</title>
</head>
<body>
  <header id="header">
    <div class="container">
      <div class="logo">
        <img id="header-img"  src="./img/website-logo.png" alt="Sweet Aces logo">
      </div>
      <nav id="nav-bar">
        <ul>
          <li><a class="nav-link" href="#services">Services</a></li>
          <li><a class="nav-link" href="#cakes">Cakes</a></li>
          <li><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="hero">
    <div class="container py-section full-vh">
      <h1>Hero</h1>
    </div>
  </section>

  <section id="services">
    <div class="container py-section full-vh">
      <h2>Services</h2>
    </div>
  </section>

  <section id="cakes">
    <div class="container py-section full-vh">
      <h2>Cakes</h2>
    </div>
  </section>

  <section id="contact">
    <div class="container py-section full-vh">
      <h2>Contact</h2>
    </div>
  </section>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
